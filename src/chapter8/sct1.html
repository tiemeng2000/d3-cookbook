<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scatter Plot Chart</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css"/>
    <script type="text/javascript" src="../../lib/d3.js"></script>
</head>

<body>

<script type="text/javascript">
function scatterPlotChart() {
    var _chart = {};

    var _width = 600, _height = 600,
            _margins = {top: 40, left: 40, right: 40, bottom: 40},
            _x, _y,
            _data = [],
            _colors = d3.scale.category10(),
            _svg,
            _bodyG,
            _symbolTypes = d3.scale.ordinal() // <-A
                    .range(["circle",
                        "cross",
                        "diamond",
                        "square",
                        "triangle-down",
                        "triangle-up"]);

    _chart.render = function () {
        if (!_svg) {
            _svg = d3.select("body").append("svg")
                    .attr("height", _height)
                    .attr("width", _width);

            renderAxes(_svg);

            defineBodyClip(_svg);
        }

        renderBody(_svg);
    };

    function renderAxes(svg) {
        var axesG = svg.append("g")
                .attr("class", "axes");

        renderXAxis(axesG);

        renderYAxis(axesG);
    }
    
    function renderXAxis(axesG){
        var xAxis = d3.svg.axis()
                .scale(_x.range([0, quadrantWidth()]))
                .orient("bottom");        

        axesG.append("g")
                .attr("class", "x axis")
                .attr("transform", function () {
                    return "translate(" + xStart() + "," + yStart() + ")";
                })
                .call(xAxis);
                
        d3.selectAll("g.x g.tick")
            .append("line")
                .classed("grid-line", true)
                .attr("x1", 0)
                .attr("y1", 0)
                .attr("x2", 0)
                .attr("y2", - quadrantHeight());
    }
    
    function renderYAxis(axesG){
        var yAxis = d3.svg.axis()
                .scale(_y.range([quadrantHeight(), 0]))
                .orient("left");
                
        axesG.append("g")
                .attr("class", "y axis")
                .attr("transform", function () {

                    return "translate(" + xStart() + "," + yEnd() + ")";
                })
                .call(yAxis);
                
         d3.selectAll("g.y g.tick")
            .append("line")
                .classed("grid-line", true)
                .attr("x1", 0)
                .attr("y1", 0)
                .attr("x2", quadrantWidth())
                .attr("y2", 0);
    }

    function defineBodyClip(svg) {
        var padding = 40;

        svg.append("defs")
                .append("clipPath")
                .attr("id", "body-clip")
                .append("rect")
                .attr("x", 0 - padding)
                .attr("y", 0 - padding)
                .attr("width", quadrantWidth() + 2 * padding)
                .attr("height", quadrantHeight());
    }

    function renderBody(svg) {
        if (!_bodyG)
            _bodyG = svg.append("g")
                    .attr("class", "body")                    
                    .attr("transform", "translate(" 
                        + xStart() + "," 
                        + yEnd() + ")") 
                    .attr("clip-path", "url(#body-clip)");

        renderSymbols();
    }

    function renderSymbols() { 
            
            //enter
            _bodyG.selectAll("circle").data(_data)
                    .enter()
                    .append("circle")
                    .attr("class", "dot");                 

            //exit
            _bodyG.selectAll("circle").data(_data)
                    .exit().remove();

            //update
            _bodyG.selectAll("circle").data(_data)
                    .attr("r", 2.5)
                    .attr("cx", function(d) { return d.A; })
                    .attr("cy", function(d) { return d.PO; })
                    .style("fill", function(d) { return "steelblue"; })
                    .style("stroke", function(d){return "black"});        

            // _data.forEach(function (list, i) {
            //     _bodyG.selectAll("path._" + i)
            //                 .data(list)
            //             .enter()
            //             .append("path")
            //             .attr("class", "symbol _" + i);

            //     _bodyG.selectAll("path._" + i)
            //             .data(list)
            //                 .classed(_symbolTypes(i), true)
            //             .transition() // <-C
            //                 .attr("transform", function(d){
            //                     return "translate(" // <-D
            //                             + _x(d.x) 
            //                             + "," 
            //                             + _y(d.y) 
            //                             + ")";
            //                 })
            //                 .attr("d", 
            //                     d3.svg.symbol() // <-E
            //                         .type(_symbolTypes(i))
            //                 ); 
            // });
    }

    function xStart() {
        return _margins.left;
    }

    function yStart() {
        return _height - _margins.bottom;
    }

    function xEnd() {
        return _width - _margins.right;
    }

    function yEnd() {
        return _margins.top;
    }

    function quadrantWidth() {
        return _width - _margins.left - _margins.right;
    }

    function quadrantHeight() {
        return _height - _margins.top - _margins.bottom;
    }

    _chart.width = function (w) {
        if (!arguments.length) return _width;
        _width = w;
        return _chart;
    };

    _chart.height = function (h) {
        if (!arguments.length) return _height;
        _height = h;
        return _chart;
    };

    _chart.margins = function (m) {
        if (!arguments.length) return _margins;
        _margins = m;
        return _chart;
    };

    _chart.colors = function (c) {
        if (!arguments.length) return _colors;
        _colors = c;
        return _chart;
    };

    _chart.x = function (x) {
        if (!arguments.length) return _x;
        _x = x;
        return _chart;
    };

    _chart.y = function (y) {
        if (!arguments.length) return _y;
        _y = y;
        return _chart;
    };

    _chart.data = function (dt) {
        if (!arguments.length) return _data;
    };

    _chart.addData = function (d) {
        _data.push(d);
        _x = d3.scale.linear().range([0, _width]);
        _y = d3.scale.linear().range([_height, 0]);
        _x.domain(d3.extent(_data, function(d) { return d.A; })).nice();
        _y.domain(d3.extent(_data, function(d) { return d.PO; })).nice();

        return _chart;
    };

    return _chart;
}


var chart = scatterPlotChart();

d3.csv("../../data/2015.csv", function(error, data) {
    if (error) throw error;
    data.forEach(function(d) {
        d.A = +d.A;
        d.PO = +d.PO;
        chart.addData({A: d.A, PO: d.PO});
    });

    chart.render();
});


</script>
